<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>

    {% extends 'base.html' %}

    {% block content %}
    <br />
    <div class="col-md-6 h-100 p-5 bg-light border rounded-3 m-auto ">

        {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <!-- <p><a href="{% url 'logout' %}">Log out</a></p> -->

        <h1 class="display-4">Newspaper app</h1>
        <p class="lead">A Newspaper website built with Django.</p>
        <p class="lead">
            <a class="btn btn-success btn-lg" href="{% url 'article_list' %}" role="button">View All Articles</a>
        </p>

        {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
        <a class="mx-3" href="{% url 'signup' %}">Sign Up</a>

        {% endif %}

    </div>

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
